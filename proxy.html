<body>
</body>
<script>

  //  set and get
  const proxyA = new Proxy({}, {
    // target > 目标对象
    // property > 目标属性
    // value > 值
    // receiver > 通常是与target 但也会有例外
    // 返回值 在严格模式下 返回true代表赋值成功 返回false代表赋值失败
    set(target, property, value, receiver){
      target[property] = value
      return true
    },
    get(target, property, receiver){
      // console.log(target, property, receiver)
      return target[property]
    }
  })
  proxyA.a = '1'
  proxyA.b = '1'
  proxyA.a
  console.log(proxyA)
  proxyA.b
  console.log(proxyA.a)
  
</script>

</html>
