  function getRoutename(childRoutes/*array*/, parentRoute) {
    let showRoutes = childRoutes.filter(child => !child.hidden)
    let tempArr/*array*/ = []
    showRoutes.forEach(item => {
      // 如果有父级路由
      if(parentRoute) {
        item.fullname = parentRoute.fullname + '-' + item.meta?.title
        item.fullpath = parentRoute.fullpath + '/' + item.path
      } else {
        item.fullname = item.meta?.title
        item.fullpath = item.path
      }
      if (item.children&&item.children.some((item) => !item.hidden)) {
        tempArr = [...tempArr, ...getRoutename(item.children, item)]
      } else {
        tempArr.push({
          path: item.fullpath,
          name: item.fullname
        })
      }
    })
    return tempArr.filter(item=>item.name)
  }
